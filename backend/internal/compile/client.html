<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{{.AppConfig.Name}}</title>

		<link
			rel="stylesheet"
			href="https://esm.sh/normalize.css@8.0.1/normalize.css"
		/>
		<style>
			html {
				font-size: 16px;
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>

		<script>
			window.addEventListener('error', (event) => {
				window.parent.postMessage(
					{
						source: 'robin-platform',
						type: 'appError',
						error: String(event.error?.stack || event.error),
					},
					'*',
				);
			});

			(() => {
				let lastLocation = null;
				let lastTitle = null;

				setInterval(() => {
					if (lastLocation !== window.location.href) {
						console.log(
							'sending location update',
							window.location.href,
							lastLocation,
						);
						window.parent.postMessage(
							{
								source: 'robin-platform',
								type: 'locationUpdate',
								location: window.location.href,
							},
							'*',
						);
						lastLocation = window.location.href;
					}

					if (lastTitle !== document.title) {
						window.parent.postMessage(
							{
								source: 'robin-platform',
								type: 'titleUpdate',
								title: document.title,
							},
							'*',
						);
						lastReportedTitle = document.title;
					}
				}, 250);
			})();
		</script>
		<script>
			{{.ScriptSource}}
		</script>
	</body>
</html>
